<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibraryLink - Books</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">LibraryLink</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Members</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Books <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

<!-- Page content -->
<main role="main" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          Search Books
        </div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="bookNameInput">Book Name</label>
                <input type="text" class="form-control" id="bookNameInput" placeholder="Enter book name">
              </div>
              <div class="form-group col-md-4">
                <label for="authorInput">Author</label>
                <input type="text" class="form-control" id="authorInput" placeholder="Enter author name">
              </div>
              <div class="form-group col-md-4">
                <label for="genreInput">Genre</label>
                <input type="text" class="form-control" id="genreInput" placeholder="Enter genre">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="yearPublishedInput">Year Published</label>
                <input type="text" class="form-control" id="yearPublishedInput" placeholder="Enter year">
              </div>
              <!-- Add more search boxes for additional categories if needed -->
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap JavaScript dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
